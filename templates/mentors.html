{% extends "layout.html" %}

{% block page_title %}
    Mentors list
{% endblock %}

{% block content %}
    <div>
        <form id="search_2" action="/mentors">
            <label for="name-input"></label>
            <input class="inner_text" id="name-input" value= "Filter by mentor last name:"type="text" name="name-input">
            <button class="button" type="submit">Search</button>
        </form>
        <form id="search_3"  action="/mentors">
            <label for="city_input" >Filter by mentor last name:<br></label>
            <select class="inner_text" name= "city_input" id="city_input">
            <option value="Budapest">Budapest</option>
            <option value="Miskolc">Miskolc</option>
            <option value="Bucharest">Bucharest</option>
            <option value="Kraków">Kraków</option>
            <option value="Warsaw">Warsaw</option>
            <input class="button" type="submit" value="Search">
            </select>
    </div>

    <div id="mentors">
        {% for mentor in mentors %}
            {{ mentor.first_name + " " + mentor.last_name }} - {{ mentor.city }}<br>
        {% endfor %}
    </div>

    {% include 'footer.html' %}
{% endblock %}
